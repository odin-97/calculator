<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <div class="display">
            <span class="number1DIS">3</span>
            <span class="operatorDIS">+</span>
            <span class="number2DIS">4</span>
            <span class="equalDIS">=</span>
            <span class="resultDIS">7</span>
        </div>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="enter">=</button>
        <button class="clear">Clear</button>
    </div>
</body>

</html>
